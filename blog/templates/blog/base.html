<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/blog.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default myfont custom-navbar navbar-dark bg-dark">
        <div class="container">
            <ul class="nav navbar-nav">
            <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}" >Blog</a></li>
            <li><a href="{% url 'about'%}">About</a></li>
            <li><a href="https://www.github.com/rrvanga" target="_blank">Github</a></li>
            <li><a href="https://www.linkedin.com/in/rajeshvanga/" target="_blank">Linkedin</a></li>
            </ul>

            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new'%}">Create Post</a>
                </li>
                <li>
                    <a href="{% url 'post_draft_list'%}">Drafts</a>
                </li>
                <li>
                    <a href="{% url 'logout'%}">Logout</a>
                </li>
                <li>
                    <a> Welcome: {{ user.username }}</a>
                </li>
                {% else %}
                <li><a class="nav navbar-right" href="{% url 'login'%}"><span class="glyphicon glyphicon-user"></span></a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {%block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
