<!DOCTYPE html>
{% extends "blog/base.html" %}
{% block content %}

<div class="centercontent">
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p> {{post.published|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.approve_comments.count}} comments</a>
    </div>
    {% endfor %}

</div>

{% endblock %}
